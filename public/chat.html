<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Chat | ChadApp</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="apple-touch-icon-precomposed" href="/img/speech_bubble-180.png">
        <link rel="icon" href="/img/speech_bubble-196.png">
    </head>

    <body class="chat">
        <div class="chat__sidebar">
            <h2 id="sidebar-title"></h2>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <div class="chat__navbar">
                <div id="navbar-burger-btn" class="burger-btn" onclick="toggleNavbarMenu();">
                    <div class="burger-btn-inner-top-mid"></div>
                    <div class="burger-btn-inner-top-mid"></div>
                    <div class="burger-btn-inner-top-mid burger-btn-inner-bottom"></div>
                </div>
            </div>

            <div id="navbar-menu" class="navbar-menu">
                <h2 id="navbar-menu-title"></h2>
                <div id="navbar-users"></div>
            </div>
    
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input id="message" name="message" type="text" placeholder="Type your message" autofocus autocomplete="off" />
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdDate}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="message-location-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdDate}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">My current location</a>
                    </p>
                </div>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
