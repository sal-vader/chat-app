<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Join | ChadApp</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/awesomplete.css" />
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html">
                <div class="form-field">
                    <h3>Join a room</h3>
                </div>
                <div class="form-field">
                    <label>Username</label>
                    <input type="text" name="username" maxlength="20" autofocus />
                </div>
                <div class="form-field">
                    <label>Room Name</label>
                    <input id="chat-rooms" name="chatRoom" maxlength="20" placeholder="Press space..." style="width: 100%;" />
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/awesomplete.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
